<div class="row bg-light">
  <app-banniere class=col-12></app-banniere>
</div>

<div class="row">
  <div class="col">
    <button type="button" class="btn btn-outline-primary" (click)="retourListe()">Retour</button>
  </div>
</div>

<div class="row d-flex justify-content-center">
  <div class="col-8">

    <div class="card">
      <div class="d-flex align-items-center" [style.height.px]="hauteurImage*9/16" style="overflow: hidden;">
        <img #image (window:resize)="tailler(image)" (load)="tailler(image)" (error)="sourcer(image)" class="card-img-top" src="{{collegue.urlImage}}"
          alt="Card image cap">
      </div>

      <div class="card-body text-center">
        <h4 class="card-title">
          <strong>{{collegue.pseudo}}</strong>
          <button type="button" (click)="supprimer()" class="btn btn-sm btn-outline-warning" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </h4>
        <p class="card-text lead">
          <strong>{{collegue.score}}</strong>
        </p>
        <button type="button" (click)="jaime()" class="btn btn-outline-primary">J'aime</button>
        <button type="button" (click)="jedeteste()" class="btn btn-outline-danger">Je d√©teste</button>
      </div>
    </div>
  </div>
</div>
