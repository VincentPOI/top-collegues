<div class="card">
  <h4 class="card-header">Commentaires</h4>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let com of commentaires">
        {{com.message}}
      </li>
      <li class="list-group-item">
        <button type="button" class="btn btn-success" (click)="ajouter()">Ajouter un commentaire</button>
      </li>
    </ul>
</div>
