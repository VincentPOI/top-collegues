<td>
  <a routerLink="/detail/{{collegue.pseudo}}">
    <div class="d-flex align-items-center" [style.height.px]="hauteurImage" style="overflow: hidden;">
      <img #image (window:resize)="tailler(image)" (load)="tailler(image)" (error)="sourcer(image)" width="50rem" src="{{collegue.urlImage}}"
        alt="image">
    </div>
  </a>

</td>
<td>{{collegue.pseudo | uppercase }}</td>
<td [innerHTML]="collegue.score | score"></td>
<td class="align-middle">
  <button type="button" [disabled]="inactif" (click)="jaime()" class="btn btn-outline-primary">J'aime</button>
  <button type="button" [disabled]="inactif" (click)="jedeteste()" class="btn btn-outline-danger">Je déteste</button>
  <button type="button" [disabled]="inactif" (click)="commentaireModal()" class="btn btn-outline-success">Rédiger un commentaire</button>
  <button type="button" [disabled]="inactif" (click)="supprimer()" class="btn btn-outline-warning">

    &times;
  </button>
</td>
