<form>
  <div class="modal-header">
    <h4 class="modal-title">Votre avis</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h5>Votre avis compte</h5>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="note" value="Mauvais">
        <label class="form-check-label">
          Mauvais
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="note" value="Bien">
        <label class="form-check-label">
          Bien
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="note" value="Excellent" checked>
        <label class="form-check-label">
          Excellent
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="suggestion">Quelles sont vos suggestions ?</label>
      <textarea class="form-control" id="suggestion" rows="3"></textarea>
      <small class="form-text text-muted">
        Veuillez saisir votre avis avec un minimum de 20 caractères et un maximum de 255 caractères
      </small>
      <div class="invalid-feedback">
        Veuillez saisir moins de 255 caractères
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">Annuler</button>
    <button type="button" class="btn btn-outline-primary" (click)="nouvelAvis()">Enregistrer</button>
  </div>
</form>
