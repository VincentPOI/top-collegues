<div class="row">
  <div class="col-4">
    <a routerLink="/detail/{{vote.collegue.pseudo}}">
      <div class="d-flex align-items-center" [style.height.px]="hauteurImage*9/16" style="overflow: hidden;">
        <img #image (window:resize)="tailler(image)" (load)="tailler(image)" (error)="sourcer(image)" src="{{vote.collegue.urlImage}}">
      </div>
    </a>
  </div>
  <div class="col-8">
    <div class="d-flex flex-row-reverse">
      <button type="button" (click)="supprimer()" class="close position-absolute mr-1 mt-1" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <h5>{{vote.collegue.pseudo}}</h5>
    <p>{{vote | voteHistorique }}</p>
  </div>
</div>
