<div class="row bg-light">
  <app-banniere class=col-12></app-banniere>
  <app-formulaire-ajout class=col-12 (ajout)=add($event)></app-formulaire-ajout>
</div>
<div class="row">
  <app-choix-affichage class="col-12 mb-3 mt-3"></app-choix-affichage>
</div>

<div class="row">
  <div class="col-6">
    <div class="row">
      <div class="col-12">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">Limite</span>
          </div>
          <input #limite (input)="nouvelleLimite(limite)" type="number" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">Filtre par pseudo</span>
          </div>
          <input #pseudoInput (input)="nouvelleRecherche(pseudoInput)" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <app-votre-dernier-avis></app-votre-dernier-avis>
  </div>
</div>



<table id="tableauCollegue" class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Pseudo</th>
      <th scope="col">Score</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr app-ligne-collegue *ngFor="let col of collegues | pseudo:beginPseudo | slice:0:nbMax" [collegue]="col" (suppr)="supprimer($event)"></tr>
  </tbody>
</table>
