<!-- ICI VOTRE FORMULAIRE -->
<div class="container-fluid">


  <form class="bg-light">
    <div class="row">
      <div class="col">
        <h1>Top Collègues</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p>Les meilleurs collègues du moment</p>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPseudo" class="col-sm-2 col-form-label">Pseudo</label>
      <div class="col-sm-10">
        <input type="text" #pseudo class="form-control" id="inputPseudo" placeholder="DarkAngel64">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputUrlImage" class="col-sm-2 col-form-label">URL image</label>
      <div class="col-sm-10">
        <input type="text" #imageUrl class="form-control" id="inputUrlImage" placeholder="URL://de/ton/image.png">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="button" (click)="add(pseudo, imageUrl)" class="btn btn-primary ml-3">Ajouter un nouveau collègue</button>
      </div>
    </div>
    <br>
  </form>


  <div *ngIf="ajoutOk" class="row">
    <div class="col">
      <div class="alert alert-success mt-3" role="alert">
        Le collègue {{collegues[collegues.length-1].nom}} a été ajouté avec succès
      </div>
    </div>
  </div>

  <div class="card-deck mt-3">
    <app-un-collegue *ngFor="let col of collegues" [collegue]="col" style="flex: 1 0 0%;"></app-un-collegue>
  </div>


</div>
